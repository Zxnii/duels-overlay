<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/index.css">
    <script src="js/options.js"></script>
    <title>Duels Overlay</title>
</head>

<body id="body-options">
    <div id="status-bar">
        <img id="icon" src="../assets/icons/128x.png">
        <span id="title">
            Duels Overlay
        </span>
        <div id="controls">
            
        </div>
    </div>
    <div id="status-bar-offset"></div>
    <div id="options-area">
        <div class="options-category">
            <h3 class="options-header">General</h3>
            <p class="options-label">Username</p>
            <input type="text" class="options-text-input" id="mc-user">

            <p class="options-label">Minecraft Directory</p>
            <input type="text" class="options-text-input" id="mc-dir">

            <p class="options-label" >API Key</p>
            <input type="text" class="options-input-censored" id="api-key">

            <label class="options-checkbox">Enable You Tag
                <input type="checkbox" id="you-tag">
                <span class="options-checkmark"></span>
            </label>
        </div>

        <div class="options-category">
            <h3 class="options-header">Experimental</h3>
            <label class="options-checkbox">Enable Direct Injection (coming soon)
                <input type="checkbox" disabled>
                <span class="options-checkmark"></span>
            </label>
        </div>

        <div class="options-category">
            <h3 class="options-header">About</h3>

            <p class="options-info" id="app-ver"></p>
            <p class="options-info" id="electron-ver"></p>
            <p class="options-info" id="nodejs-ver"></p>

            <button id="options-save">Save</button>
        </div>
    </div>
</body>

</html>
